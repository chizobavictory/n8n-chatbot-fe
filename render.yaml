services:
  - type: static
    name: n8n-chatbot-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set this to your n8n backend's Render URL (e.g., https://xxx.onrender.com)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

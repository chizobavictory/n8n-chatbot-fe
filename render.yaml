services:
  - type: static_site
    name: n8n-chatbot-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set this to your n8n backend's Render URL after backend deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
